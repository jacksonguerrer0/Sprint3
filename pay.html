<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar</title>
    <link rel="stylesheet" href="style/pay.css">
</head>
<body>
    <div id="container">
        <nav id="navbar">
            <a href="index.html"><img src="img/logo.png" alt=""></a>
            <div id="nav">
                <a href="producto.html">Productos</a>
                <a href="#">Contacto</a>
                <a href="carrito.html"><img src="img/carroCompra.png" alt=""></a>
            </div>
        </nav>
        <main id="main">
            <form action="" id="form">
                <h2>Formulario de pago</h2>
                <input type="text" placeholder="Nombre completo" required id="nombre">
                <input type="email" placeholder="Correo electronico" required id="correo">
                <input type="number" min="0000000000000" max="999999999999999999" placeholder="No. de Tarjeta" required id="tarjeta">
                <div>
                    <input type="date" min="1900-01-01" max="2021-05-21" placeholder="Fecha de vencimiento" required id="vencimiento">
                    <input type="number" min="1" max="999" placeholder="CVV" required id="codigo">
                </div>
                <button>PAGAR</button>
            </form>
        </main>
        <footer id="footer">
            <div id="footerImg">
                <img src="img/logo.png" alt="">
            </div>
            <div id="footerDescription">
                <h4>QUE SOMOS</h4>
                <p>Somos una empresa en el sector alimenticio del chocolate, fabricamos chocolate de buen sabor y lo procesamos para crear dulces y ricas tortas</p>
            </div>
        </footer>
    </div>
</body>
</html>
